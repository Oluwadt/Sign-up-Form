<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="container">
    <div class="side-text">
    <h1>Learn to code by watching others</h1>
    <h5>See how experienced developers solve problems in real-time.
      Watching scripted tutorials is great, but understanding how developers think is invaluable.</h5>
  </div>
  
  <div class="right-side">
    <button class="free-trial"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
  
  <form class="sign-up-form" id="signUpForm" name="signUpForm" novalidate>
    <div class="input-field">
      <input type="text" name="firstName" id="firstName" class="form-input" placeholder="First Name"> <br>
      <img src="./images/icon-error.svg" class="error-icon" id="fnErrorIcon">
    </div>
    <div class="error" id="fnError"></div><br>

    <div class="input-field">
      <input type="text" name="lastName" id="lastName" class="form-input" placeholder="Last Name"> <br>
      <img src="./images/icon-error.svg" class="error-icon" id="lnErrorIcon">
    </div>
    <div class="error" id="lnError"></div><br>

    <div class="input-field">
      <input type="email" name="email" id="email" class="form-input" placeholder="Email Address"> <br>
      <img src="./images/icon-error.svg" class="error-icon" id="emailErrorIcon">
    </div>
    <div class="error" id="emailError"></div><br>

    <div class="input-field">
      <input type="password" name="password" id="password" class="form-input" placeholder="Password"> <br>
      <img src="./images/icon-error.svg" class="error-icon" id="passwordErrorIcon">
    </div>
    <div class="error" id="passwordError"></div><br>

    <button type="submit" class="btn-sign-up">CLAIM YOUR FREE TRIAL</button>

    <footer class="form-footer">By clicking the button, you are agreeing to our <span>Terms and Services</span></footer>
  </form>
  </div>
  
  </div>
  <script src="index.js"></script>
</body>
</html>
